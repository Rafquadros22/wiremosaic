<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar navbar-dark bg-dark text-light ">
    <h1>Weather Dashboard</h1>
    </nav>

    <div id="main-body" class="container">
      <div class="row">
        <div id="city-list" class="col-md-4 border border-dark">
          <form>
            <div class="form-group">
              <label for="search-city"><h5>City</h5></label>
              <input
                type="city"
                class="form-control"
                id="search-city"
               aria-describedby="citySearch"
                  />
              
              <ul id= "search-history"></ul>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
        <div id="main" class="col-md-8 border border-dark">
          <label for="weather"><h5>Current Weather</h5></label>
          <div id="display"></div>
          <span id="uvi-dis"></span>
        </div>
      </div>

       
            
         
      <div id="five-day" class="row">
          
          <div class="card border-dark bg-primary mb-4 text-white" style="width: 14.25rem;">
          <h5 class="card-title">Monday</h5>
          <div id="mon" class="card-body"></div>
        </div>

        <div class="card border-dark bg-primary mb-4 text-white" style="width: 14.25rem;">
          <h5 class="card-title">Tuesday</h5>
          <div id="tues" class="card-body"></div>
        </div>

        <div class="card border-dark bg-primary mb-4 text-white" style="width: 14.25rem;">
          <h5 class="card-title">Wednesday</h5>
          <div id="wed" class="card-body"></div>
        </div>
        <div class="card border-dark bg-primary mb-4 text-white" style="width: 14.25rem;">
          <h5 class="card-title">Thursday</h5>
          <div id="thurs" class="card-body"></div>
        </div>
        <div class="card border-dark bg-primary mb-4 text-white" style="width: 14.25rem;">
          <h5 class="card-title">Friday</h5>
          <div id="fri" class="card-body"></div>
        </div>
        <div class="row">
        <h1 class="forecast">Five Day Forecast</h1>
        </div>
        
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
